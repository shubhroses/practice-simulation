apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
  labels:
    app: flask-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
      - name: flask
        image: flask-demo
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-demo
spec:
  type: NodePort
  selector:
    app: flask-demo
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30007